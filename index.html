<!DOCTYPE html>
<html ng-app="calculator" ng-controller="calcCtrl">
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/appConfig.js"></script>
	<script src="js/controller/calcCtrl.js"></script>
	<script src="js/libs/angular-ui-router.min.js"></script>
	
</head>
<body>
	<div class="container">
		<div class="row calcname">
			<div class="col-xs-12 h1">{{ modeName }} calculator</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="input">
					<div class="display bottom">{{ calculation }}</div>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="col-xs-6">
					<button class="btn btn-block btn-primary btn-lg" ng-click="changeMode()">{{ modeBtn }} mode</button>
				</div>	
				<div class="save-btn col-xs-6">
					<button class="btn btn-block btn-primary btn-lg" ng-click="save()">Save</button>
				</div>
			</div>
			<div>
				<div ui-view></div>
			</div>
		</div>
	</div>
</body>
</html>
